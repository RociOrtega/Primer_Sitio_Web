        <main class="fondo row container col-xs-12 col-sm-12 col-md-12 col-lg-12 mx-auto">
            <form action="" class="formContact">
                <div class="form-group">
                    <label for="y-name">Nombre completo:
                        <br> 
                        <input type="text" name="y-name" id="y-name" placeholder="Tu nombre:" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label for="y-email">Correo electrónico:
                        <br> 
                        <input type="email" name="y-email" id="y-email" placeholder="Tu correo electrónico:" class="form-control ">
                    </label>
                </div>
                <div class="form-group">
                    <label for="y-email2">Confirma tu correo electrónico:
                        <br> 
                        <input type="email" name="y-email2" id="y-email2" placeholder="Confirma tu correo:" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:
                        <br> <textarea name="mensaje" id="mensaje" cols="30" rows="9" class="form-control" placeholder="Escribe tu mensaje..."></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </main>

        <footer class="container col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">

            <div class="mb-3 footer__menu
            row justify-content-center align-items-center">
                <a class="footer__menu__texto text-center col-xs-12 col-sm-12 col-md-4 col-lg-4" href="#" data-toggle="modal" data-target="#modalSend">Envíanos tus recetas</a>

                    <div class="modal-dialog">

                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body">
                                <img src="assets/form/form-footer.svg" class="img-fluid mb-3 d-block mx-auto" alt="" width="250">
                                <form class="formulario">
                                    <div class="form-group formulario__input">
                                        <label for="nameSend2">Nombre completo</label>
                                        <input type="text" class="form-control" id="nameSend2" placeholder="Tu nombre:">
                                    </div>
                                    <div class="form-group formulario__input">
                                        <label for="emailSend2">Email address</label>
                                        <input type="email" class="form-control" id="emailSend2" placeholder="Tucorreo electrónico:">
                                    </div>
                                    <div class="form-group formulario__categoria">
                                        <label for="categoriaSend2">Categoría</label>
                                        <select id="categoriaSend2" class="form-control formulario__categoria--color">
                                            <option>
                                                Choose...
                                            </option>
                                            <option>
                                                Comidas saladas
                                            </option>
                                            <option>
                                                Comidas dulces
                                            </option>
                                            <option>
                                                Bebidas
                                            </option>
                                            <option>
                                                Otras
                                            </option>
                                        </select>
                                    </div>
            
                                    <div class="form-group formulario__textarea">
                                        <textarea class="form-control" id="Textarea" rows="19" placeholder="Escribe tu receta incluyendo ingredientes y preparación..."></textarea>
                                    </div>
                                </form>

                                <h6 class="text-center text-uppercase font-weight-bold">¿Estás listo/a para enviarla?</h6>
                            </div>

                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">¡Claro que sí!</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                </div>

                <a class="footer__menu__texto text-center col-xs-12 col-sm-12 col-md-4 col-lg-4" href="#" data-toggle="modal" data-target="#modalSusc">Quieres suscribirte?</a>

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">¡Así que quieres suscribirte!</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
